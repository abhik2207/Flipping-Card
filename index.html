<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front-side">
                <img src="spiderman.jpg" alt="Spiderman">
            </div>
            <div class="back-side">
                <h1>Spiderman</h1>
                <p>Spiderman is a fictional superhero from Marvel Comics, created by Stan Lee and Steve Ditko. His real name is Peter Parker, a teenager who gains superpowers from a radioactive spider bite, fighting crime in New York City.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
